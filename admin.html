<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin â€¢ Capital Trade</title>
    <style>
        :root {
            --bg: #0c121c;
            --panel: #192233;
            --text: #e7ecf5;
            --muted: #9fb0c7;
            --accent1: #80ffd3;
            --accent2: #ff8bd2;
            --danger: #ff6b6b;
        }

        html,
        body {
            height: 100%
        }

        body {
            margin: 0;
            background: linear-gradient(135deg, #0c121c, #0d1421 40%, #0f1222);
            color: var(--text);
            font-family: system-ui, -apple-system, Segoe UI, Inter, Arial, sans-serif;
            display: grid;
            place-items: center
        }

        .card {
            width: min(720px, 92vw);
            background: rgba(25, 34, 51, .85);
            backdrop-filter: blur(6px);
            border: 1px solid rgba(255, 255, 255, .08);
            border-radius: 18px;
            padding: 28px 22px;
            box-shadow: 0 10px 35px rgba(0, 0, 0, .35)
        }

        h1 {
            margin: 0 0 6px;
            font-size: 28px
        }

        p.sub {
            margin: 0 0 18px;
            color: var(--muted)
        }

        .row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 14px
        }

        .row3 {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 14px
        }

        label {
            font-size: 13px;
            color: var(--muted);
            display: block;
            margin: 8px 0 6px
        }

        input,
        select,
        button {
            width: 100%;
            padding: 12px 14px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, .1);
            background: #0f1725;
            color: var(--text);
            outline: none
        }

        input:focus {
            border-color: rgba(128, 255, 211, .6)
        }

        .btn {
            cursor: pointer;
            font-weight: 600
        }

        .btn-primary {
            background: linear-gradient(90deg, var(--accent1), var(--accent2));
            color: #0b0f18;
            border: 0
        }

        .btn-ghost {
            background: transparent;
            border: 1px solid rgba(255, 255, 255, .18)
        }

        .grid {
            display: grid;
            gap: 14px;
            margin: 12px 0 6px
        }

        .note {
            font-size: 12px;
            color: var(--muted);
            margin-top: 6px
        }

        .ok {
            color: #6bffb3
        }

        .err {
            color: var(--danger)
        }

        .hide {
            display: none
        }

        .bar {
            display: flex;
            gap: 10px;
            margin-top: 14px
        }
    </style>
</head>

<body>
    <div class="card">
        <h1>Admin Panel</h1>
        <p class="sub">Find a user by <strong>email</strong>, then update their balance. Only admins can save.</p>

        <div class="grid">
            <div>
                <label for="email">User Email</label>
                <input id="email" type="email" placeholder="user@example.com" />
            </div>
            <div class="bar">
                <button id="btnFind" class="btn btn-ghost">Find User</button>
                <button id="btnSignOut" class="btn btn-ghost">Sign out</button>
                <a href="dashboard.html" class="btn btn-ghost"
                    style="text-decoration:none;display:inline-grid;place-items:center">Open Dashboard</a>
            </div>
            <div id="findMsg" class="note"></div>
        </div>

        <div id="editBlock" class="hide">
            <hr style="border-color:rgba(255,255,255,.08)">
            <div class="row">
                <div>
                    <label>UID</label>
                    <input id="uid" readonly />
                </div>
                <div>
                    <label>Full name</label>
                    <input id="name" placeholder="Investor name" />
                </div>
            </div>

            <div class="row3">
                <div>
                    <label>Balance (USD)</label>
                    <input id="balance" type="number" step="0.01" value="0" />
                </div>
                <div>
                    <label>Total Deposits</label>
                    <input id="totalDeposits" type="number" step="0.01" value="0" />
                </div>
                <div>
                    <label>Total Withdrawals</label>
                    <input id="totalWithdrawals" type="number" step="0.01" value="0" />
                </div>
            </div>

            <div class="row">
                <div>
                    <label>Status</label>
                    <select id="status">
                        <option>Pending</option>
                        <option selected>Verified</option>
                        <option>Suspended</option>
                    </select>
                </div>
                <div>
                    <label>Add Transaction (optional)</label>
                    <input id="txAmount" type="number" step="0.01" placeholder="Amount + for deposit, - for withdraw" />
                </div>
            </div>

            <div class="bar">
                <button id="btnSave" class="btn btn-primary">Save Changes</button>
            </div>
            <div id="saveMsg" class="note"></div>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script type="module" src="https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js"></script>

    <!-- Your admin logic -->
    <script type="module" src="js/admin.js"></script>
</body>

</html>
