<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log in</title>
    <link rel="stylesheet" href="css/styles.css" />
    <style>
        body {
            min-height: 100vh;
            display: grid;
            place-items: center;
            background: #0e1420;
            color: #eaf2ff
        }

        .auth-card {
            width: min(420px, 92vw);
            background: rgba(255, 255, 255, .06);
            backdrop-filter: blur(6px);
            border: 1px solid rgba(255, 255, 255, .12);
            border-radius: 18px;
            padding: 26px
        }

        .auth-card h2 {
            margin: 0 0 8px
        }

        .auth-card p {
            opacity: .8;
            margin: 0 0 18px
        }

        .field {
            display: grid;
            gap: 8px;
            margin: 10px 0
        }

        .field input {
            padding: 12px 14px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, .2);
            background: rgba(0, 0, 0, .2);
            color: #fff
        }

        .btn {
            display: inline-block;
            width: 100%;
            padding: 12px 14px;
            border-radius: 12px;
            border: 0;
            background: linear-gradient(135deg, #78ffd6, #a8c0ff);
            color: #0a1220;
            font-weight: 700
        }

        .link {
            display: block;
            margin-top: 12px;
            text-align: center
        }

        small.error {
            color: #ffb4b4
        }
    </style>
</head>

<body>
    <div class="auth-card">
        <h2>Welcome back</h2>
        <p>Log in to your dashboard</p>

        <form id="loginForm" novalidate>
            <div class="field">
                <label for="loginEmail">Email</label>
                <input id="loginEmail" type="email" placeholder="you@example.com" required />
            </div>
            <div class="field">
                <label for="loginPassword">Password</label>
                <input id="loginPassword" type="password" placeholder="••••••••" required minlength="6" />
                <small class="error" id="liErr"></small>
            </div>
            <button class="btn" type="submit">Log in</button>
        </form>

        <a class="link" href="signup.html">New here? Create an account</a>
    </div>

    <!-- Firebase Auth/DB logic -->
    <script type="module" src="js/auth.js"></script>
</body>

</html>
