<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Investor Dashboard</title>
    <link rel="stylesheet" href="css/styles.css" />
    <style>
        /* reuse your pricing background feel */
        body {
            min-height: 100vh;
            margin: 0;
            display: grid;
            place-items: center;
            background: url('images/pricing-bg.jpg') center/cover no-repeat fixed;
            color: #eaf2ff;
        }

        .veil {
            position: fixed;
            inset: 0;
            background: rgba(9, 13, 20, .66);
            backdrop-filter: blur(4px);
            z-index: -1
        }

        .dash {
            width: min(1000px, 94vw);
            display: grid;
            gap: 18px;
            grid-template-columns: 1.2fr 1fr;
            align-items: start
        }

        .panel {
            background: rgba(255, 255, 255, .06);
            border: 1px solid rgba(255, 255, 255, .12);
            border-radius: 18px;
            padding: 22px
        }

        .hero {
            grid-column: 1 / -1
        }

        .hero h1 {
            margin: 0 0 6px;
            font-size: 32px
        }

        .metric {
            display: grid;
            gap: 8px
        }

        .metric h3 {
            margin: 0;
            font-size: 14px;
            opacity: .8
        }

        .metric .val {
            font-weight: 800;
            font-size: 22px
        }

        .row {
            display: grid;
            gap: 18px;
            grid-template-columns: 1fr 1fr
        }

        .actions {
            display: flex;
            gap: 12px;
            justify-content: flex-end
        }

        .btn {
            padding: 10px 14px;
            border-radius: 12px;
            border: 0;
            cursor: pointer;
            font-weight: 700
        }

        .btn-ghost {
            background: rgba(255, 255, 255, .12);
            color: #fff
        }

        .btn-grad {
            background: linear-gradient(135deg, #78ffd6, #a8c0ff);
            color: #0b1220
        }
    </style>
</head>

<body>
    <div class="veil" aria-hidden="true"></div>

    <div class="dash">
        <section class="panel hero">
            <h1 id="greeting">Welcome, Investor!</h1>
            <p id="subline">Loading your portfolio…</p>
            <div class="actions">
                <a class="btn btn-ghost" href="index.html">Home</a>
                <button id="logoutBtn" class="btn btn-grad">Logout</button>
            </div>
        </section>

        <section class="panel">
            <div class="metric">
                <h3>Account Balance</h3>
                <div class="val" id="mBalance">$0.00</div>
            </div>
        </section>

        <section class="panel">
            <div class="metric">
                <h3>Status</h3>
                <div class="val" id="mStatus">Unverified</div>
            </div>
        </section>

        <section class="panel">
            <div class="metric">
                <h3>Weekly ROI</h3>
                <div class="val" id="mRoi">0%</div>
            </div>
        </section>

        <section class="panel">
            <div class="metric">
                <h3>Next Payout</h3>
                <div class="val" id="mPayout">—</div>
            </div>
        </section>
    </div>

    <!-- Load only dashboard.js; it imports from auth.js -->
    <script type="module" src="js/dashboard.js"></script>
</body>

</html>
